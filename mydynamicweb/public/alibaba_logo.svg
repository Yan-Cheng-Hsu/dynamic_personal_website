<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Alibaba Cloud inspired logo -->
  <defs>
    <linearGradient id="alibabaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#alibabaGradient)"/>

  <!-- Cloud icon -->
  <g transform="translate(40, 65)">
    <path d="M 25 35
             A 15 15 0 0 1 40 20
             A 20 20 0 0 1 80 25
             A 15 15 0 0 1 85 40
             A 10 10 0 0 1 75 50
             L 25 50
             A 15 15 0 0 1 25 35 Z"
          fill="white" opacity="0.95"/>
  </g>

  <!-- Text -->
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Alibaba Cloud
  </text>
</svg>